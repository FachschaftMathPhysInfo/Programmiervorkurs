name: build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: xu-cheng/texlive-action/full@v1
        with:
          run: |
            apk add make
            make script
      - uses: actions/upload-artifact@v2
        with:
          name: PDF
          path: vorkurs.pdf
      